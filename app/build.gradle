apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

android {

    compileSdkVersion "Google Inc.:Google APIs:24"
    buildToolsVersion "25.0.0"


    signingConfigs {
        release {
            storeFile file(AREA_MAPPER_RELEASE_STORE_FILE)
            storePassword AREA_MAPPER_RELEASE_STORE_PASSWORD
            keyAlias AREA_MAPPER_RELEASE_KEY_ALIAS
            keyPassword AREA_MAPPER_RELEASE_KEY_PASSWORD
        }
    }


    defaultConfig {
        applicationId "richard.chard.lu.android.areamapper"
        signingConfig signingConfigs.release
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 3
        versionName "3.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "google_maps_api_key", AREA_MAPPER_GOOGLE_PLAY_MAPS_API_KEY
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.google.maps.android:android-maps-utils:0.3+'
    compile 'ch.acra:acra:4.6.1'
}
